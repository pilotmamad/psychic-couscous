<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Desert Horse - #CodePenChallenge : Cheat Codes</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Press+Start+2P&amp;display=swap'><link rel="stylesheet" href="./style.css">

  </head>
    
  <body>
  <div id="game-container">
        <!-- Start Menu -->
        <div id="start-menu">
            <h1 class="title">DESERT<br>HORSE</h1>
            <p class="subtitle">A PIXELATED ADVENTURE</p>
            <button id="start-btn"> START</button>
        </div>

        <div id="instructions" class="hidden">
            SPACE / ↑ to Jump<br>
						↓ to Duck<br>
						Dodge the cactus and vultures!
        </div>
        <div id="score">00000</div>
        <div id="game-over" class="hidden">
            <p>GAME OVER</p>
            <p class="small">Press SPACE to restart</p>
        </div>
        <canvas id="gameCanvas"></canvas>
	        <p id="cheat-code">Cheat Code: ↑ ↑ ↓ ↓ ← → ← → B A</p>

    </div>
    <script  src="./script.js"></script>

  </body>
  
</html>
